{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/chat.js' %}"></script>
    

    <title>Document</title>
</head>
<body>
    {% block body %}
        <div class="section blue lighten-3">
            <div class="container white-text center-align text">
                <h2>Chat</h2>
                <p>A simple app using django rest</p>
                <div class="chip">
                    <img src="https://opbeat.com/docs/static/images/stacks/logo_django_alt.svg" class="white">Django
                </div>
                <div class="chip">
                    <img src="http://materializecss.com/res/materialize.svg" class="white">MaterializeCSS
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col s12 m8 l6 offset-m2 offset-l3">
                        <div class="section center-block">
                            <div>
                                {% block form %}
                                <h3>Login</h3>
                                <form id="login-form"  class="form-group" method="POST">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input name="username" id="id_username" type="text">
                                            <label for="id_username">Username</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input name="password" id="id_password" type="password">
                                            <label for="id_password">Password</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s8">
                                            <a href="{% url 'register' %}">Register</a>
                                        </div>
                                    </div>
                                    <div class="col s4">
                                        <div class="right">
                                            <button class="btn blue waves-effect waves-light pull-s12">Log In</button>
                                        </div>
                                    </div>
                                </form>
                                {% endblock form %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
    {% endblock body %}       
</body>
</html>
